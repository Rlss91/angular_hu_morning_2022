<p>user-form works!</p>
<div>
  <div class="mb-3">
    <label for="inputId" class="form-label">ID</label>
    <input
      type="number"
      class="form-control"
      id="inputId"
      aria-describedby="emailHelp"
      [(ngModel)]="id"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="inputName" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="inputName"
      aria-describedby="emailHelp"
      [(ngModel)]="name"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail"
      aria-describedby="emailHelp"
      [(ngModel)]="email"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="handleSubmitClick()">
    Submit
  </button>
</div>
